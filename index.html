<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register</title>
  <style>
    /* Yellow & blue moving background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #001028 0%, #003366 25%, #0055cc 50%, #ffd700 75%, #001028 100%);
      background-size: 1400% 1400%;
      animation: pulse 20s ease infinite;
    }

    @keyframes pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism card with blue/yellow accents */
    .container {
      width: 350px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(0, 20, 40, 0.65);
      border: 1px solid rgba(255, 215, 0, 0.18);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px rgba(0,8,30,0.6), 0 0 30px rgba(255,215,0,0.04);
      color: #ffffff;
      text-align: center;
      transition: 0.5s ease-in-out;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #fff8c6;
    }

    .container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(255,215,0,0.18);
      outline: none;
      background: rgba(255,215,0,0.03);
      color: #fff;
      font-size: 14px;
    }

    .container input::placeholder {
      color: #fff3c4;
    }

    .container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      background: linear-gradient(90deg, #ffd700, #0055cc);
      color: #001028;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 14px rgba(0,85,204,0.18), 0 6px 30px rgba(255,215,0,0.06);
    }

    .container button:hover {
      background: linear-gradient(90deg, #ffec7a, #003f99);
      color: #001028;
    }

    .toggle {
      margin-top: 15px;
      cursor: pointer;
      font-size: 13px;
      color: #fffde7;
    }

    .toggle:hover {
      text-decoration: underline;
    }

    .msg {
      margin-top: 8px;
      font-size: 14px;
      color: #fff8c6;
      min-height: 18px;
    }

    /* Hidden register form */
    #register {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h2>Login</h2>
    <input id="loginEmail" type="text" placeholder="Email" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="msg" id="loginMsg"></div>
    <div class="toggle" onclick="showRegister()">Donâ€™t have an account? Register</div>
  </div>

  <div class="container" id="register">
    <h2>Register</h2>
    <input id="regUsername" type="text" placeholder="Username" />
    <input id="regEmail" type="email" placeholder="Email" />
    <input id="regPassword" type="password" placeholder="Password" />
    <button id="regBtn">Register</button>
    <div class="msg" id="regMsg"></div>
    <div class="toggle" onclick="showLogin()">Already have an account? Login</div>
  </div>

  <script>
    // Simple localStorage-based auth (for demo only). Not secure for production.
    function showRegister() {
      document.getElementById("login").style.display = "none";
      document.getElementById("register").style.display = "block";
      clearMessages();
    }
    function showLogin() {
      document.getElementById("register").style.display = "none";
      document.getElementById("login").style.display = "block";
      clearMessages();
    }

    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }
    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function clearMessages() {
      document.getElementById('loginMsg').innerText = '';
      document.getElementById('regMsg').innerText = '';
    }

    document.getElementById('regBtn').addEventListener('click', function () {
      const username = document.getElementById('regUsername').value.trim();
      const email = document.getElementById('regEmail').value.trim().toLowerCase();
      const password = document.getElementById('regPassword').value;

      const msg = document.getElementById('regMsg');
      if (!username || !email || !password) {
        msg.innerText = 'Ellaavum fill cheyyuka.'; // Fill all fields
        return;
      }

      const users = getUsers();
      if (users[email]) {
        msg.innerText = 'I email already registered.';
        return;
      }

      // NOTE: using btoa for simple obfuscation only (not secure)
      users[email] = { username, password: btoa(password) };
      saveUsers(users);
      msg.style.color = '#b3ffb3';
      msg.innerText = 'Registration successful. Please login.';
      setTimeout(() => {
        msg.style.color = '#ffb3b3';
        showLogin();
      }, 900);
    });

    document.getElementById('loginBtn').addEventListener('click', function () {
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value;
      const msg = document.getElementById('loginMsg');

      if (!email || !password) {
        msg.innerText = 'Ellaavum fill cheyyuka.'; // Fill all fields
        return;
      }

      const users = getUsers();
      const user = users[email];
      if (!user || user.password !== btoa(password)) {
        msg.innerText = 'Email or password thik alla.'; // Incorrect
        return;
      }

      // Successful login: redirect to Flipkart (same tab)
      window.location.href = 'https://www.flipkart.com/';
    });

    function showWelcome(username) {
      document.body.innerHTML = `
        <div class="container">
          <h2>Welcome, ${escapeHtml(username)}!</h2>
          <p style="color:#ffdddd">You are logged in (demo).</p>
          <button id="logoutBtn">Logout</button>
        </div>
      `;
      document.getElementById('logoutBtn').addEventListener('click', function () {
        location.reload();
      });
    }

    // small helper to avoid simplistic injection inside our demo
    function escapeHtml(s) {
      return String(s).replace(/[&<>"'`=\/]/g, function (c) {
        return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'}[c];
      });
    }

    // Add default accounts if not present
    (function ensureDefaultAccounts() {
      const users = getUsers();
      const defaults = {
        'sabadcloudcomputing@gmail.com': { username: 'sabadcloudcomputing', password: btoa('savad') },
        'radincloudcomputing@gmail.com':   { username: 'radincloudcomputing',   password: btoa('1234') }
      };
      let changed = false;
      for (const email in defaults) {
        if (!users[email]) {
          users[email] = defaults[email];
          changed = true;
        }
      }
      if (changed) saveUsers(users);
    })();
  </script>
</body>
</html>
